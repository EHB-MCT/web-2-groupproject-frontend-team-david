        <form id="challenge">
            <div id="h1">
                <h1>Insert new challenge</h1>
            </div>

            <input type="text" placeholder="Challenge" id="challenge_name">

            <h1 for="quantity">Points</h1>

            <input type="number" placeholder="Points" id="challenge_points" name="quantity" min="1" max="5">
            <h1 for="quantity">Course</h1>
            <input type="text" placeholder="Course" id="challenge_course">

            <h1 for="quantity">Session</h1>
            <input type="text" placeholder="Session" id="challenge_session">

            <button id="challenge_button">CHALLENGE</button>
        </form>

    </main>

            <h1>Challenges</h1>
        </div>
